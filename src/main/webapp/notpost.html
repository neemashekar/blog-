    <script>
        function onPostLoad() {
            console.log("running onPostLoad function");
            var http = new XMLHttpRequest();
            http.open('GET', 'api/posts/id=3', true);
            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.send();
            http.onreadystatechange = function (ev) {
                if(http.readyState == 4 && http.status ==200) {
                    var post = JSON.parse(http.responseText);
                    var user = post.user;
                    document.post = post;
                    var elemToInsertUsername = document.getElementsByClassName("fill_with_username");
                    [].forEach.call(elemToInsertUsername, function(el){
                        el.innerText = user.username;
                    });
                    document.querySelector("#title").innerText = post.title;
                    document.querySelector("#fill_with_post_body").innerText = post.body;
                    document.querySelector("title").innerText = user.username + ":" + post.title;
                }
            }
        }
        onPostLoad();
    </script>
